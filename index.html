<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8f7ada" />
    <title>Portafolio de Chipi</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="div-titulo">
        <h1>
            Calculardora de matrices
        </h1>

        <p>
            Introduce el tamaño de la matriz
        </p>
    </div>

    <div id="div-inicial">
        
        <p>Número de filas</p>
        <input id="filasMatriz" class="input-indicador" />
        
        <p>Número de columnas</p>
        <input id="columnasMatriz" class="input-indicador" />

        <button id="boton-confirmar" onclick="confirmarMatriz()">
            Confirmar
        </button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>

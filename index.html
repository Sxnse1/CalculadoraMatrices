<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8f7ada" />
    <title>Portafolio de Chipi</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="div-titulo">
        <h1>
            Calculardora de matrices
        </h1>

        <p>
            Introduce el tamaño de la matriz
        </p>
    </div>

    <div id="div-inicial">
        
        <p>Número de filas</p>
        <input type="number" id="filasMatriz" class="input-indicador" placeholder="2"/>
        
        <p>Número de columnas</p>
        <input type="number" id="columnasMatriz" class="input-indicador" placeholder="2"/>

        <button id="boton-confirmar" onclick="confirmarMatriz()">
            Confirmar
        </button>
    </div>

    <div id="div-matriz">
        <table id="tabla-matriz">
            <tbody id="cuerpo-matriz">
                lol
            </tbody>
        </table>
        <button id="boton-calcular" onclick="calcularMatriz()">
            Calcular
        </button>

    <script src="script.js"></script>
</body>

</html>
